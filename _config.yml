title: Hacker-Blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "Seplarui Dev"
  email: "seplaruidev@somewebsite.somedomain"
  url: "https://seplarui.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "seplarui"
year : "2021"
